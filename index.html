<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./archives/favicom.svg">
    <title class="tite">dev.finance$</title>
</head>

<body>

    <header class="header">
        <section id="logo">
            <img src="./archives/logo.svg" alt="logo">
        </section>
    </header>

    <main class="container">

        <section id="section_squares">

            <div class="card">
                <div class="title_card">
                    <h2>Entradas</h2>
                    <img src="./archives/income.svg" alt="Entradas" class="card_icons">
                </div>
                <p class="income_display">R$ 0,00</p>
            </div>

            <div class="card">
                <div class="title_card">
                    <h2>Saídas</h2>
                    <img src="./archives/expense.svg" alt="Saídas" class="card_icons">
                </div>
                <p class="expense_display">R$ 0,00</p>
            </div>

            <div class="card total">
                <div class="title_card">
                    <h2 class="total_title">Total</h2>
                    <img src="./archives/total.svg" alt="Cifrão" class="card_icons">
                </div>
                <p class="total_display">R$ 0,00</p>
            </div>
        </section>

        <section id="section_table">

            <a href="#" class="button new" onclick="modal.open()">+ Nova Transação</a>

            <table class="main_table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal_overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input_group">
                        <input type="text" id="description" name="description" 
                        placeholder="Descrição">
                    </div>
                    <div class="input_group">
                        <input type="number" 
                        step="0.01" 
                        id="amount" 
                        name="amount" 
                        placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <div class="input_group">
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input_group actions">
                        <a href="#" class="button cancel" onclick="modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="text_footer">devfinance$ por Samuel Serra</p>
    </footer>

    <script type="text/javascript" src="./index.js"></script>

</body>

</html>
